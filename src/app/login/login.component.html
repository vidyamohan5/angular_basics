<div class="col-md-3 card offset-4 mt-4">
    <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form action="" #f = "ngForm" (ngSubmit) = "submit(f)">
            <div class="form-group">
                <input ngModel name="email" type="text" class="form-control" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input ngModel name="password" type="password" class="form-control" placeholder="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled] = '!f.valid'>Login</button>
            </div>
        </form>
    </div>
</div>
